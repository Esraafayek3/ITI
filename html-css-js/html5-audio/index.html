<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>audio</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="content">
          <div class="content">
            <audio loop>
              <source
                src="audio/Amir Eid Metkatef Karaoke _ أمير عيد متكتف كاريوكي.mp4"
                type="audio/mp4"
              />
            </audio>

            <div class="image">
              <img
                src="images/WhatsApp Image 2025-08-12 at 2.37.19 PM.jpeg"
                alt=""
              />
              <div class="seek">
                <p>metkatef</p>
                <input type="range" min="0" id="seek" value="0" />
              </div>
            </div>

            <div class="play-tole">
              <div class="controler">
                <div class="range">
                  <input
                    type="range"
                    min="0"
                    max="1"
                    step="0.01"
                    id="volume"
                    value="1"
                  />
                  <div id="muted">
                    <i class="fa-solid fa-volume-high"></i>
                  </div>
                </div>

                <div class="play">
                  <i
                    class="fas fa-fast-backward"
                    aria-hidden="true"
                    id="prev"
                  ></i>
                  <i class="fas fa-play" aria-hidden="true" id="play"></i>
                  <i class="fas fa-pause" aria-hidden="true" id="pause"></i>
                  <i class="fas fa-stop" aria-hidden="true" id="stop"></i>
                  <i
                    class="fas fa-fast-forward"
                    aria-hidden="true"
                    id="next"
                  ></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
